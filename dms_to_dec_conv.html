<!DOCTYPE html>
<html>
  <head> 
	  
	<link rel="stylesheet" type="text/css" href="style.css">
	  
	<script type="text/javascript">

        function solve_dec() {
            calc_coord_dec("lat", "N")
            calc_coord_dec("lon", "E")
	}
        
        function calc_coord_dec(coord, pos_dir) {
	    var coord_deg = document.getElementById(coord+"_deg").value;
            var coord_min = document.getElementById(coord+"_min").value;
            var coord_sec = document.getElementById(coord+"_sec").value;
	    var coord_dir = document.getElementById(coord+"_dms_dir").value.toUpperCase();
            var coord_dec = coord_deg.toString() + '+' + coord_min.toString() + '/60+' + coord_sec.toString() + '/3600';
            if (coord_dir != pos_dir){
	        coord_dec = '(-1)*(' + coord_dec + ')'
	    }
	    document.getElementById(coord+"_dec").value = eval(coord_dec).toFixed(8);        
        }
       
	</script> 
</head> 
<!-- create table -->
<body> 

    <div class = title >Latitude Longitude DMS to Dec Converter</div> 

    <p style="line-height:0.5;">This tool will convert a latitude and longitude from degree (&#176;) minute (&#8242;)</p>
    <p style="line-height:0.5;"> seconds (&#8243;) to degree decimal.</p>
    
    <table style="width:40%; border:3px red solid;"> 
	<colgroup>
            <col span="1" style="width:25%;">
            <col span="1" style="width:25%;">
            <col span="1" style="width:25%;">
            <col span="1" style="width:25%;">
        </colgroup>
        
        <tr>
	    <td align="center" colspan="2">Latitude:</td>
	    <td align="center" colspan="2">Longitude:</td>
	</tr>
	<tr>
            <td align="center" colspan="2">
		<select style="width:15%;" name="lat_dms_dir" id="lat_dms_dir">
                    <option value="N">N</option>
                    <option value="S">S</option>
                </select>
		<input type="number" style="width:20%; border:1px black solid;" name="lat_deg" id="lat_deg" value="0" min="0" step="1"/>&#176;</>
		<input type="number" style="width:20%; border:1px black solid;" name="lat_min" id="lat_min" value="0" min="0" step="1"/>&#8242;</>
		<input type="number" style="width:25%; border:1px black solid;" name="lat_sec" id="lat_sec" value="0.000" min="0" step="0.001"/>&#8243;</>
	    </td>
	    
            <td align="center" colspan="2">
		<select style="width:15%;" name="lon_dms_dir" id="lon_dms_dir">
                    <option value="E">E</option>
                    <option value="W">W</option>
                </select>
		<input type="number" style="width:20%; border:1px black solid;" name="lon_deg" id="lon_deg" value="0" min="0" step="1"/>&#176;</>
		<input type="number" style="width:20%; border:1px black solid;" name="lon_min" id="lon_min" value="0" min="0" step="1"/>&#8242;</>
	        <input type="number" style="width:25%; border:1px black solid;" name="lon_sec" id="lon_sec" value="0.000" min="0" step="0.001"/>&#8243;</>
	    </td>
        </tr> 
        <tr></tr>
	<tr> 
            <td colspan="1"></td>
            <td colspan="2"><input type="button" value="Convert" onclick="solve_dec()"/></td>
            <td colspan="1"></td>
        </tr> 
        <tr></tr>
        <tr> 
            <td align="center" colspan="2">Latitude:</td>
	    <td align="center" colspan="2">Longitude:</td>
        </tr>
        <tr> 
	    <td align="center" colspan="2">
	        <input type="number" style="width:70%; border:1px black solid;" name="lat_dec" id="lat_dec" value="0.00000000" min="-180.00000000" max="180.00000000" step="0.00000001"/>
	    </td>
            <td align="center" colspan="2">
	        <input type="number" style="width:70%; border:1px black solid;" name="lon_dec" id="lon_dec" value="0.00000000" min="-180.00000000" max="180.00000000" step="0.00000001"/>
	    </td>
	</tr>
	</table> 
</body> 

</html>
